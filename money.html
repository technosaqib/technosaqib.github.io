<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to UPI</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h3>Redirecting to UPI payment...</h3>

  <script>
    function redirectToUPI() {
      let query = decodeURIComponent(window.location.search.substring(1));
      let amount = query.replace(/[^\d.]/g, ''); // Clean amount (remove â‚¹, etc.)

      let upiLink = `upi://pay?pa=saqibsarwar003@okaxis&pn=Saqib%20Sarwar&aid=uGICAgMDv7svDSw`;

      if (amount) {
        upiLink += `&am=${amount}`;
      }

      upiLink += `&cu=INR`;

      // Create and trigger an invisible iframe for UPI launch
      let iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = upiLink;
      document.body.appendChild(iframe);
    }

    // Wait 1 second before redirecting
    setTimeout(redirectToUPI, 1000);
  </script>
</body>
</html>
