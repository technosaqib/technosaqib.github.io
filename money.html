<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to UPI</title>
  <script>
    window.onload = function () {
      // Get amount from query string (e.g., ?₹100 or ?100)
      let query = decodeURIComponent(window.location.search.substring(1));
      let amount = query.replace(/[^\d.]/g, ''); // Remove ₹ and other non-numeric characters

      // UPI base link
      let upiLink = `upi://pay?pa=saqibsarwar003@okaxis&pn=Saqib%20Sarwar`;

      // Append amount if present
      if (amount) {
        upiLink += `&am=${amount}`;
      }

      // Append additional optional UPI parameters
      upiLink += `&cu=INR&aid=uGICAgMDv7svDSw`;

      // Redirect
      window.location.href = upiLink;
    };
  </script>
</head>
<body>
  <h3 style="text-align: center; margin-top: 50px;">Redirecting to UPI payment...</h3>
</body>
</html>
