<!DOCTYPE html>
<html>
<head>
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 id="payLabel">Loading...</h2>
  <button id="payBtn" style="display:none;">Pay Now</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get("amount");
    const upiID = "saqibsarwar003@oksbi";

    if (amount) {
      const label = document.getElementById("payLabel");
      const button = document.getElementById("payBtn");
      label.textContent = `Pay â‚¹${amount} Now`;
      button.style.display = "inline-block";
      button.onclick = function () {
        const upiURL = `upi://pay?pa=${upiID}&pn=Saqib%20Sarwar&am=${amount}&cu=INR`;
        window.location.href = upiURL;
      };
    } else {
      document.getElementById("payLabel").textContent = "No amount specified in the URL.";
    }
  </script>
</body>
</html>
