<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to UPI</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h3>Redirecting to UPI payment...</h3>

  <a id="upiLink" style="display:none"></a>

  <script>
    function startRedirect() {
      const query = decodeURIComponent(window.location.search.substring(1));
      const amount = query.replace(/[^\d.]/g, '');
      
      let upi = `upi://pay?pa=saqibsarwar003@okaxis&pn=Saqib%20Sarwar&aid=uGICAgMDv7svDSw`;
      if (amount) upi += `&am=${amount}`;
      upi += `&cu=INR`;

      const link = document.getElementById('upiLink');
      link.href = upi;
      link.click(); // Simulate click
    }

    setTimeout(startRedirect, 1000); // slight delay helps bypass blockers
  </script>
</body>
</html>
