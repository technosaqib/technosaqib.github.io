<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Tools for Students | Saqib Sarwar</title>
  <meta name="description" content="Explore free technical tools for students. Distraction-free, inspiring design created by Saqib Sarwar." />
  <meta name="keywords" content="Free tools, student apps, productivity tools, Saqib Sarwar, educational resources, study tech" />
  <meta name="author" content="Saqib Sarwar" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .content {
      max-width: 700px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00f2fe;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- ✅ Your Exact Video as Background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://saqib.cooo.in/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text -->
  <div class="overlay">
    <div class="content">
      <h1>Free Tools for Students</h1>
      <p>Beautiful, free, and distraction-free tools for every student. Curated and crafted by <strong>Saqib Sarwar</strong>.</p>
      <a href="#tools"><button class="btn">Unlock Your Benefits →</button></a>
    </div>
  </div>

</body>
</html>
