<!DOCTYPE html>

  <style>
    * {
      margin: 0;

    }

    html, body {

    .overlay {

      color: white;

    }

    h1 {

      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      padding: 14px 30px;
      font-size: 1rem;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f2fe;
    }
  </style>
</head>
