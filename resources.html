<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Tools for Students | Saqib Sarwar</title>
  <meta name="description" content="Explore free technical tools for students. Distraction-free, inspiring design created by Saqib Sarwar." />
  <meta name="keywords" content="Free tools, student apps, productivity tools, Saqib Sarwar, educational resources, study tech" />
  <meta name="author" content="Saqib Sarwar" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Streamable video container */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none; /* disables interaction */
    }

    /* Overlay to darken and blur */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    /* Centered content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 30px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f2fe;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- ✅ Streamable Embed as Background Video -->
  <div class="video-bg">
    <div style="position:relative; width:100%; height:0; padding-bottom:56.25%">
      <iframe allow="fullscreen;autoplay"
              allowfullscreen
              src="https://streamable.com/e/5fznc1?autoplay=1"
              style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
      </iframe>
    </div>
  </div>

  <!-- Dark Blur Overlay -->
  <div class="overlay"></div>

  <!-- Centered Text Content -->
  <div class="content">
    <h1>Free Tools for Students</h1>
    <p>Beautiful, free, and distraction-free tools for every student. Curated by <strong>Saqib Sarwar</strong>.</p>
    <a href="#tools"><button class="btn">Unlock Your Benefits →</button></a>
  </div>

</body>
</html>
